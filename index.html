<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps" v-cloak>
        <div class="steps-content">
          {{ steps[currentStep].text }}
        </div>
        <ul class="steps-list">
          <li class="steps-item" :class="key < currentStep ? 'done' : (key === currentStep ? 'active' : '')"
              v-for="(item, key) in steps"><span @click="setActive(key)">{{ key + 1 }}</span> {{ item.title }}
          </li>
        </ul>
        <div v-if="activeIndex < steps.length">
          <button class="btn" :disabled="isDisabled" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOrFinish">{{ isLastStep ? 'Закончить' : 'Вперед' }}</button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
